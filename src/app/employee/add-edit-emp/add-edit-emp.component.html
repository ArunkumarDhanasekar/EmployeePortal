<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-group row" style="width:60%">
    <label class="col-sm-6 col-form-label">Employee Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
    </div>
    <label class="col-sm-6 col-form-label">Department </label>
    <div class="col-sm-6">
      <select class="form-control" [(ngModel)]="Department">
        <option>--Select Department--</option>
        <option *ngFor="let data of DepartmentList">
          {{data.DepartmentName}}
        </option>
      </select>
    </div>

    <label class="col-sm-6 col-form-label">Date Of Joining</label>
    <div class="col-sm-6">
      <input type="date" class="form-control" [(ngModel)]="DateOfJoining">
    </div>
  </div>
  <div class="ml-3 bd-highlight" style="width:40%;padding:5px">
    <img [src]=PhotoFilePath height="200px" width="200px">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
  </div>
</div>
<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">Update</button>
